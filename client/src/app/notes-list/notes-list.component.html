<div class="row">
  <div class="col-4">
    <h3>Notes:</h3>
  </div>
  <div class="col-8 align-content-end">
    <button (click)="addNewNoteModal()" class="btn btn-sm btn-primary mr-3">New Note</button>
  </div>
<hr>
</div>
<div class="table-responsive">
  <table class="table mb-3" *ngIf="notes">
          <thead>
            <tr>
              <th style="width: 20%">Added</th>
              <th style="width: 80%">Note</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let note of notes">
              <td>{{note.created | date:'dd MMM yyyy'}}</td>
              <td>{{note.content}}</td>
            </tr>
          </tbody>
  </table>
</div>
