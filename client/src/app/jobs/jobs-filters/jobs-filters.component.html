<form [formGroup]="jobsFilters" class="form-inline mb-3" (ngSubmit)="filtersChanged()" autocomplete="off">

    <label for="title">Title: </label>
    <input
      id="title"
      type="text"
      formControlName="title"
      class="form-control ml-1 mr-3"
      style="width: 150px;"
      name="title">

    <label for="company">Company: </label>
    <input
      id="company"
      type="text"
      formControlName="company"
      class="form-control ml-1 mr-3"
      style="width: 150px;"
      name="company">

    <label for="sortBy">Sort by: </label>
    <select
      id="sortBy"
      name="sortBy"
      formControlName="sortBy"
      style="width: 150px;"
      class="form-control ml-1">
      <option *ngFor="let orderBy of sortByList" [value]="orderBy.value">
        {{orderBy.display}}
      </option>
    </select>
  
  <div class="col">
    <div class="btn-group float-right">
      <button class="btn btn-primary ml-3" type="submit">Apply Filters</button>
      <button class="btn btn-info ml-1" type="submit">Reset Filters</button>
    </div>
  </div>
</form>
