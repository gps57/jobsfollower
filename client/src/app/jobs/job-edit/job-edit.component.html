<div class="row" *ngIf="job">
  <div class="col-12">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <div class="row">
          <div class="col-4">
            <h2>Edit Job Profile</h2>
          </div>
          <div class="col-8 d-flex align-self-center">
            <div class="alert alert-info text-center">
              <strong>Information: </strong>You have made changes.  Any unsaved changes will be lost.
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row d-flex justify-content-center">
          <div class="col-3 d-flex align-self-center">
            <strong>Added: </strong>{{job.created | date:'dd MMM yyyy'}}
          </div>
          <div class="col-3 d-flex align-self-center">
            <strong>Applied: </strong>{{job.created | date:'dd MMM yyyy'}}
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-6">
              <label for="jobTitleField" class="mr-2"><strong>Title:</strong></label>
              <input type="text" class="form-control mr-5" id="jobTitleField" placeholder={{job.title}}>
            </div>
            <div class="col-6">
              <label for="companyField" class="col-6 mr-2"><strong>Company:</strong></label>
              <input type="text" class="form-control mb-3" id="companyField" placeholder={{job.company}}>
            </div>
          </div>
          <label for="urlField" ><strong>Posting Url:</strong></label>
          <input type="text" class="form-control" id="urlField" placeholder={{job.url}}>

          <div class="form-inline my-4">
            <input type="checkbox" class="form-check-input" name="isActive" [(ngModel)]="job.isActive" id="activeCheckBox">
            <label class="form-check-label mr-5" for="customCheck1">Active?</label>
            <input type="checkbox" class="form-check-input" name="isExpired" [(ngModel)]="isExpired" id="expiredCheckBox" checked="">
            <label class="form-check-label" for="customCheck1">Expired?</label>
          </div>
        
          <label for="descriptionField"><strong>Description:</strong></label>
          <textarea [(ngModel)]="job.description" class="form-control" id="descriptionField" rows="5"></textarea>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex">
          <a class="button btn btn-primary mr-3" target="_blank" href={{job.url}}>Go To Job Posting</a>
          <button routerLink='/jobs' class="btn btn-secondary">Cancel</button>
          <button class="ml-auto btn btn-success">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
