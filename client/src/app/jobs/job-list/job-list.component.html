<div class="card mt-3">

  <!-- card-header -->
  <div class="card-header">
    <form [formGroup]="jobsForm" class="form-inline mb-3" (ngSubmit)="loadJobs()" autocomplete="off">
      <!-- <div class="form-group"> -->
        <label for="title">Title: </label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="form-control ml-1 mr-3"
          style="width: 150px;"
          name="title">
        <!-- [(ngModel)]="jobParams.title"> -->
      <!-- </div> -->

      <!-- <div class="form-group px-3"> -->
        <label for="company">Company: </label>
        <input
          id="company"
          type="text"
          formControlName="company"
          class="form-control ml-1 mr-3"
          style="width: 150px;"
          name="company">
        <!-- [(ngModel)]="jobParams.company"> -->
      <!-- </div> -->

      <!-- <div class="form-group"> -->
        <label for="sortBy">Sort by: </label>
        <select
          id="sortBy"
          name="sortBy"
          formControlName="sortBy"
          style="width: 150px;"
          class="form-control ml-1">
          <!-- [(ngModel)]="jobParams.orderBy"> -->
          <option *ngFor="let orderBy of sortByList" [value]="orderBy.value">
            {{orderBy.display}}
          </option>
        </select>
      <!-- </div> -->
      
      <div class="col">
        <div class="btn-group float-right">
          <button class="btn btn-primary ml-3" type="submit">Apply Filters</button>
          <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /card-header -->

  <!-- card-body -->
  <div class="card-body">
    <div class="bs-component mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Created</th>
            <th scope="col">Title</th>
            <th scope="col">Company</th>
            <th scope="col">Active</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of jobs">
            <td (click)="jobDetails(job.id)">{{job.created | date:'dd MMM yyyy'}}</td>
            <td (click)="jobDetails(job.id)">{{job.title}}</td>
            <td (click)="jobDetails(job.id)">{{job.company}}</td>
            <td (click)="jobDetails(job.id)">
              <div *ngIf="job.isActive"><i class="fa fa-check"></i></div>
              <div *ngIf="!job.isActive">
                <!--Emtpy Cell-->
              </div>
            </td>
            <td>
              <div class="btn-group" dropdown>
                <i dropdownToggle class="fa fa-ellipsis-h"></i>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"><a class="dropdown-item" routerLink='/job/edit/{{job.id}}'>Edit Job</a></li>
                  <li role="menuitem"><a class="dropdown-item" target="_blank" href='{{job.url}}'>Go to job post</a>
                  </li>
                  <li class="divider dropdown-divider"></li>
                  <li role="menuitem"><a class="dropdown-item" href="#">Delete Job</a>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- /card-body -->

  <!-- card-footer-->
  <div class="card-footer">

  </div>
  <!-- /card-footer -->

</div> <!-- end card -->
