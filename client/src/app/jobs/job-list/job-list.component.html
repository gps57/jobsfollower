<div class="bs-docs-section">
<div class="row">
  <div class="col-12">
    <div class="page-header">
      <div class="row mb-2">
        <div class="col-10">
          <h1 id="jobslist">Jobs I'm Following</h1>
        </div>
        <div class="col-2">
          <i class="fa fa-th"></i>
        </div>
      </div>
    </div>    
    <div class="bs-component">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Created</th>
            <th scope="col">Title</th>
            <th scope="col">Company</th>
            <th scope="col">Active</th>
          </tr>
        </thead>
        <tbody *ngFor="let job of jobs">
          <tr>
            <td>{{job.created | date:'dd MMM yyyy'}}</td>
            <td>{{job.title}}</td>
            <td>{{job.company}}</td>
            <td *ngIf="job.isActive"><i class="fa fa-check"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
