<div class="bs-component mt-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Created</th>
        <th scope="col">Title</th>
        <th scope="col">Company</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody *ngFor="let job of jobs">
      <tr routerLink='/jobs/{{job.id}}'>
        <td>{{job.created | date:'dd MMM yyyy'}}</td>
        <td>{{job.title}}</td>
        <td>{{job.company}}</td>
        <td *ngIf="job.isActive"><i class="fa fa-check"></i></td>
      </tr>
    </tbody>
  </table>
</div>
