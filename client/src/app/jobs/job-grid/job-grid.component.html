<hr>
<div class="row">
  <div *ngFor="let job of jobs" class="col-3">
    <app-job-card [job]="job"></app-job-card>
  </div>
</div>

<div class="d-flex justify-content-center mt-4" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
