<div class="row" *ngIf="seeker">
  <div class="col-4">
      <h1>Your profile</h1>
  </div>
  <div class="col-8">
      <div class="alert alert-info" *ngIf="editForm.dirty">
          <strong>Information: </strong> You have made changes.  Any unsaved changes will be lost
      </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="{{seeker.photoUrl || './assets/user.png'}}" alt="{{seeker.knownAs}}" 
                class="card-img-top img-thumbnail">
    </div>
    <div class="card-body">
      <div>
        <strong>Name</strong>
        <p>{{seeker.firstName}} {{seeker.lastName}}</p>
    </div>
    </div>
  </div>
  <div class="col-8">
    <div class="card">
      <form #editForm="ngForm" id="editForm">

      </form>
      <app-photo-editor [seeker]="seeker"></app-photo-editor>
    </div>
  </div>
</div>
