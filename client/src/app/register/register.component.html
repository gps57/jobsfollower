<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <app-text-input [formControl]='registerForm.controls["username"]'
    [label]='"Username"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["firstName"]'
    [label]='"First Name"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["lastName"]'
    [label]='"Last Name"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["dateOfBirth"]'
    [label]='"Date Of Birth"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["city"]'
    [label]='"City"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["state"]'
    [label]='"State"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["zip"]'
    [label]='"Zip Code"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["password"]'
    [label]='"Password"' [type]='"password"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
    [label]='"Confirm Password"' [type]='"password"'>
  </app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
